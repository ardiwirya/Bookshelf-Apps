<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="style-bookshelf.css" />
  </head>

  <body>
    <header>
      <h1><a href="index.html">Bookshelf</a></h1>
      <form>
        <input
          class=""
          type="text"
          id="bookTitle"
          name=""
          placeholder="Cari Buku ..."
        />
      </form>
    </header>

    <main>
      <div class="input bg-white shadow" id="input">
        <h2 class="container-header text-center">
          Silahkan Masukkan Data Buku
        </h2>
        <form class="form" action="#" id="form">
          <div class="form-input">
            <label for="title">Judul</label>
            <input id="title" type="text" name="title" required />
          </div>
          <div class="form-input">
            <label for="author">Penulis</label>
            <input id="author" type="text" name="author" required />
          </div>
          <div class="form-input">
            <label for="year">Tahun</label>
            <input
              id="year"
              type="number"
              name="year"
              required
              min="1000"
              max="9999"
            />
          </div>
          <div class="button">
            <button type="submit" class="btn-submit" id="btn-submit">
              Tambah Buku
            </button>
            <button type="submit" class="btn-reset" id="btn-reset">
              Hapus Semua Data
            </button>
          </div>
          <div class="jumlah-books">
            <h3>Jumlah Buku:</h3>
            <h3 id="total-books"></h3>
          </div>
        </form>
      </div>

      <div class="container">
        <h2 class="container-header">
          Belum selesai dibaca: <span id="unread-book"></span>
        </h2>
        <div class="list-item" id="books"></div>
      </div>
      <div class="container">
        <h2 class="container-header">
          Selesai dibaca: <span id="read-book"></span>
        </h2>
        <div class="list-item" id="books-items"></div>
      </div>
    </main>

    <div class="toast" id="toastMessage"></div>
    <footer>
      <p>
        Bookshelf Apps &copy;
        <script>
          document.write(new Date().getFullYear());
        </script>
        by Ardi Wirya Indarto
      </p>
    </footer>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
